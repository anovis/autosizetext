  <img src="<%= require('./logo.png').default %>">

  <h2>Auto Resize Text</h2>
</div>
<hr />

<div class="form-check">
  <input class="form-check-input" type="radio" name="autoresizeoptions" id="full" checked>
  <label class="form-check-label" for="full">
    Full Page
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="autoresizeoptions" id="selection">
  <label class="form-check-label" for="selection">
    Selection
  </label>
</div>
<div class="form-check">
  <input class="form-check-input textbox" type="radio" name="autoresizeoptions" id="text">
  <label class="form-check-label" for="text">
    Textbox Id's
  </label>
</div>
<input class="form-control ids" type="text" id="ids" placeholder="Textbox Ids">

<button id="resize">Resize</button>
<button id="cancel">Cancel</button>



<script>

document.getElementById('resize').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-rectangles', count } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
